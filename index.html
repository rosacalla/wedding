<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full-Screen Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
      overflow: hidden; /* Prevents scrolling */
    }
    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      top: 50%; /* Center vertically */
      left: 50%; /* Center horizontally */
      transform: translate(-50%, -50%); /* Center the image */
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Ensures the entire image fits within the screen */
    }
    .slide.current {
      opacity: 1;
    }
    .buttons button#prev {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
    }
    .buttons button#next {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
    }
    .buttons button {
      border: 2px solid #e5ebf3;
      background-color: transparent;
      color: #e5ebf3;
      cursor: pointer;
      padding: 13px 15px;
      border-radius: 50%;
      outline: none;
    }
    .buttons button:hover {
      background-color: #e5ebf3;
      color: #362a2b;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slide current"><img src="1.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="2.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="3.jpg" alt="Slide 3"></div>
    <div class="slide"><img src="4.jpg" alt="Slide 4"></div>
    <div class="slide"><img src="5.jpg" alt="Slide 5"></div>
    <div class="slide"><img src="6.png.jpg" alt="Slide 6"></div>
    <div class="slide"><img src="7.png.jpg" alt="Slide 7"></div>
    <div class="slide"><img src="8.png.jpg" alt="Slide 8"></div>
    <div class="slide"><img src="9.png.jpg" alt="Slide 9"></div>
    <div class="slide"><img src="10.png.jpg" alt="Slide 10"></div>
    <div class="slide"><img src="11.png.jpg" alt="Slide 11"></div>
    <div class="slide"><img src="12.png.jpg" alt="Slide 12"></div>
  </div>
  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>
  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");
    const auto = true;
    const intervalTime = 5000;
    let slideInterval;

    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    };

    const prevSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.previousElementSibling) {
        current.previousElementSibling.classList.add("current");
      } else {
        slides[slides.length - 1].classList.add("current");
      }
    };

    nextButton.addEventListener("click", () => {
      nextSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    prevButton.addEventListener("click", () => {
      prevSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    if (auto) {
      slideInterval = setInterval(nextSlide, intervalTime);
    }
  </script>
</body>
</html>
